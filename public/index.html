<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול חנויות מתקדמת</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/chat.css">
    <style>
        /* Temporary inline styles while loading external CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tab-navigation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            background: transparent;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
            font-size: 16px;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .tab-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .hidden { display: none; }

        /* Store Connection Form */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #6b7280;
            width: auto;
            margin: 0 10px;
        }
        
        /* Chat Interface */
        .chat-container {
            display: flex;
            gap: 20px;
            height: 600px;
        }
        
        .chat-sidebar {
            width: 300px;
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
        }
        
        .chat-main {
            flex: 1;
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: auto;
        }
        
        .message.bot {
            background: #e5e7eb;
            color: #374151;
            margin-left: auto;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        /* Store List */
        .store-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }
        
        .store-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .store-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .store-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid;
        }
        
        .alert-success {
            background: #d1fae5;
            border-color: #10b981;
            color: #047857;
        }
        
        .alert-error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #dc2626;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .chat-sidebar {
                width: 100%;
            }
            
            .store-info {
                grid-template-columns: 1fr;
            }
            
            .tab-navigation {
                flex-wrap: wrap;
            }
        }
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .logo p {
            color: #8898aa;
            font-size: 1.1rem;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #32325d;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3ebf0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            direction: ltr;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #5e72e4;
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #5e72e4;
            color: white;
        }

        .btn-primary:hover {
            background: #4c63d2;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(94, 114, 228, 0.4);
        }

        .btn-secondary {
            background: #8898aa;
            color: white;
        }

        .btn-secondary:hover {
            background: #6f7d8c;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(136, 152, 170, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(40, 167, 69, 0.4);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .help-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e3ebf0;
        }

        .config-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            direction: ltr;
            text-align: left;
        }

        .config-box pre {
            margin: 0;
            font-size: 12px;
            overflow-x: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5e72e4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .store-info {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .store-info h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🛒 Shopify MCP</h1>
            <p>חיבור חנות Shopify לשרת MCP</p>
        </div>

        <div id="status" class="status"></div>
        
        <div id="alerts"></div>

        <div id="store-info" class="store-info hidden">
            <h3>מידע על החנות</h3>
            <p><strong>שם החנות:</strong> <span id="store-name"></span></p>
            <p><strong>כתובת:</strong> <span id="store-url"></span></p>
            <p><strong>חובר ב:</strong> <span id="last-connected"></span></p>
        </div>

        <form id="connection-form">
            <div class="form-group">
                <label for="storeUrl">כתובת החנות</label>
                <input 
                    type="text" 
                    id="storeUrl" 
                    placeholder="https://your-store.myshopify.com"
                    required
                >
                <div class="help-text">הזן את כתובת חנות Shopify שלך</div>
            </div>

            <div class="form-group">
                <label for="accessToken">טוקן גישה</label>
                <input 
                    type="password" 
                    id="accessToken" 
                    placeholder="Admin API Access Token"
                    required
                >
                <div class="help-text">טוקן הגישה של Admin API מהאפליקציה הפרטית</div>
            </div>

            <button type="submit" class="btn btn-primary" id="connect-btn">
                חיבור לחנות
            </button>
        </form>

        <button class="btn btn-secondary hidden" id="disconnect-btn">
            ניתוק מהחנות
        </button>

        <button class="btn btn-success hidden" id="test-btn">
            בדיקת חיבור
        </button>

        <div class="config-section">
            <h3>הגדרות Claude Desktop</h3>
            <p>העתק את ההגדרה הבאה לקובץ ההגדרות של Claude Desktop:</p>
            <button class="btn btn-secondary" id="generate-config-btn">
                צור הגדרות Claude Desktop
            </button>
            <div id="claude-config" class="config-box hidden">
                <pre id="config-text"></pre>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let config = null;

        // DOM elements
        const statusEl = document.getElementById('status');
        const alertsEl = document.getElementById('alerts');
        const connectionForm = document.getElementById('connection-form');
        const storeUrlInput = document.getElementById('storeUrl');
        const accessTokenInput = document.getElementById('accessToken');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const testBtn = document.getElementById('test-btn');
        const storeInfoEl = document.getElementById('store-info');
        const storeNameEl = document.getElementById('store-name');
        const storeUrlEl = document.getElementById('store-url');
        const lastConnectedEl = document.getElementById('last-connected');
        const generateConfigBtn = document.getElementById('generate-config-btn');
        const claudeConfigEl = document.getElementById('claude-config');
        const configTextEl = document.getElementById('config-text');

        // Utility functions
        function showAlert(message, type = 'success') {
            alertsEl.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertsEl.innerHTML = '';
            }, 5000);
        }

        function setLoading(button, loading) {
            if (loading) {
                button.innerHTML += '<span class="loading"></span>';
                button.disabled = true;
            } else {
                button.querySelector('.loading')?.remove();
                button.disabled = false;
            }
        }

        function updateUI() {
            if (isConnected && config) {
                statusEl.className = 'status connected';
                statusEl.textContent = '✅ מחובר לחנות Shopify';
                
                connectionForm.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
                testBtn.classList.remove('hidden');
                
                storeInfoEl.classList.remove('hidden');
                storeNameEl.textContent = config.storeName || 'לא זמין';
                storeUrlEl.textContent = config.storeUrl || 'לא זמין';
                lastConnectedEl.textContent = config.lastConnected ? 
                    new Date(config.lastConnected).toLocaleString('he-IL') : 'לא זמין';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '❌ לא מחובר לחנות';
                
                connectionForm.classList.remove('hidden');
                disconnectBtn.classList.add('hidden');
                testBtn.classList.add('hidden');
                storeInfoEl.classList.add('hidden');
            }
        }

        // API functions
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (data.isConnected) {
                    isConnected = true;
                    config = data;
                    if (data.storeUrl) {
                        storeUrlInput.value = data.storeUrl;
                    }
                } else {
                    isConnected = false;
                    config = null;
                }
                
                updateUI();
            } catch (error) {
                console.error('Error loading config:', error);
                showAlert('שגיאה בטעינת ההגדרות', 'error');
            }
        }

        async function connectToShopify(storeUrl, accessToken) {
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ storeUrl, accessToken }),
                });

                const data = await response.json();

                if (response.ok) {
                    isConnected = true;
                    config = { storeUrl, storeName: data.storeName, isConnected: true };
                    showAlert(data.message, 'success');
                    updateUI();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function disconnect() {
            try {
                const response = await fetch('/api/disconnect', {
                    method: 'POST',
                });

                const data = await response.json();

                if (response.ok) {
                    isConnected = false;
                    config = null;
                    showAlert(data.message, 'success');
                    updateUI();
                    accessTokenInput.value = '';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function testConnection() {
            try {
                setLoading(testBtn, true);
                
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`${data.message} - נמצאו ${data.productCount} מוצרים`, 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                setLoading(testBtn, false);
            }
        }

        async function generateClaudeConfig() {
            try {
                const response = await fetch('/api/claude-config');
                const data = await response.json();

                if (response.ok) {
                    configTextEl.textContent = JSON.stringify(data, null, 2);
                    claudeConfigEl.classList.remove('hidden');
                    showAlert('הגדרות Claude Desktop נוצרו בהצלחה!', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Event listeners
        connectionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const storeUrl = storeUrlInput.value.trim();
            const accessToken = accessTokenInput.value.trim();

            if (!storeUrl || !accessToken) {
                showAlert('אנא מלא את כל השדות', 'error');
                return;
            }

            setLoading(connectBtn, true);
            await connectToShopify(storeUrl, accessToken);
            setLoading(connectBtn, false);
        });

        disconnectBtn.addEventListener('click', disconnect);
        testBtn.addEventListener('click', testConnection);
        generateConfigBtn.addEventListener('click', generateClaudeConfig);

        // Initialize
        loadConfig();
    </script>
</body>
</html>
