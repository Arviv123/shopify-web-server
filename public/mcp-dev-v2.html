<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Development Platform - פלטפורמת פיתוח MCP</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --warning-color: #ca8a04;
            --info-color: #0891b2;
            --bg-light: #f8fafc;
            --bg-dark: #1e293b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .platform-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .platform-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 24px 32px;
            text-align: center;
        }

        .platform-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .platform-subtitle {
            font-size: 1.1rem;
            margin: 8px 0 0 0;
            opacity: 0.9;
        }

        .platform-content {
            padding: 32px;
        }

        .section {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .component-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .component-header h2 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .code-section {
            margin-bottom: 24px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-editor {
            width: 100%;
            height: 400px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            resize: vertical;
            line-height: 1.5;
        }

        .code-editor::placeholder {
            color: #666;
        }

        .dependencies-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .deps-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .deps-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            background: white;
        }

        .dep-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 4px;
            background: #f1f5f9;
            border-radius: 4px;
        }

        .btn-remove {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .common-deps {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .server-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .server-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .server-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #dcfce7;
            color: var(--success-color);
        }

        .status-stopped {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .status-building {
            background: #fef3c7;
            color: var(--warning-color);
        }

        .server-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .client-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-indicator.connected {
            background: var(--success-color);
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.3);
        }

        .status-indicator.disconnected {
            background: var(--secondary-color);
        }

        .tools-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .tool-item {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .tool-item:hover {
            background: #f1f5f9;
            border-color: var(--primary-color);
        }

        .tool-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .tool-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .tool-params {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .response-tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 16px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .response-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            min-height: 200px;
            overflow-x: auto;
            line-height: 1.5;
        }

        .logs-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            min-height: 44px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
            min-height: 36px;
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 16px;
            min-height: 52px;
        }

        .btn-link {
            background: none;
            color: var(--primary-color);
            padding: 4px 8px;
            text-decoration: underline;
        }

        .btn-xs {
            padding: 4px 8px;
            font-size: 11px;
            min-height: 28px;
        }

        .upload-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .notifications-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notification {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            padding: 16px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .notification-success {
            background: #dcfce7;
            border-right: 4px solid var(--success-color);
            color: #166534;
        }

        .notification-error {
            background: #fee2e2;
            border-right: 4px solid var(--danger-color);
            color: #991b1b;
        }

        .notification-warning {
            background: #fef3c7;
            border-right: 4px solid var(--warning-color);
            color: #92400e;
        }

        .notification-info {
            background: #e0f2fe;
            border-right: 4px solid var(--info-color);
            color: #0c4a6e;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0.7;
        }

        .notification-close:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .no-servers, .no-tools, .no-response, .no-logs {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 20px;
        }

        .validation-feedback {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .validation-success {
            background: #dcfce7;
            color: var(--success-color);
        }

        .validation-error {
            background: #fee2e2;
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .form-grid, .dependencies-grid, .client-grid {
                grid-template-columns: 1fr;
            }
            
            .server-grid {
                grid-template-columns: 1fr;
            }
            
            .platform-content {
                padding: 20px;
            }
            
            .code-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .code-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .upload-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="platform-container">
        <div class="platform-header">
            <h1 class="platform-title">
                🛠️ MCP Development Platform
            </h1>
            <p class="platform-subtitle">פתח, בדוק והפעל שרתי MCP מותאמים אישית</p>
        </div>
        
        <div class="platform-content">
            <!-- Server Upload Section -->
            <div class="section" id="upload-section">
                <!-- Will be populated by JS -->
            </div>
            
            <!-- Server List Section -->
            <div class="section" id="server-list-section">
                <!-- Will be populated by JS -->
            </div>
            
            <!-- MCP Client Section -->
            <div class="section" id="client-section">
                <!-- Will be populated by JS -->
            </div>
            
            <!-- Logs Section -->
            <div class="section" id="logs-section">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="/js/mcp-dev.js"></script>
</body>
</html>
