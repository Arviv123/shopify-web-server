version: '3.8'

services:
  # ===== MCP Shopify Server - Main Application =====
  mcp-shopify-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-shopify-server
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
      - "8080:8080"  # MCP Protocol port
    environment:
      # Shopify Configuration
      - SHOPIFY_STORE_URL=${SHOPIFY_STORE_URL}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}
      
      # Server Configuration
      - PORT=3001
      - NODE_ENV=production
      
      # MCP Configuration
      - MCP_SERVER_NAME=shopify-mcp-server
      - MCP_SERVER_VERSION=1.0.0
      
      # Security
      - SECURE_HEADERS=true
      - RATE_LIMIT_ENABLED=true
      
      # Logging
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      
    volumes:
      # רק אם צריך persistent data
      - mcp_logs:/app/logs
      
    networks:
      - mcp-network
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-server.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.mcp-server.loadbalancer.server.port=3001"
      - "com.docker.compose.project=mcp-shopify"
      
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== Reverse Proxy (אופציונלי לפרודקשן) =====
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # עבור SSL certificates
    depends_on:
      - mcp-shopify-server
    networks:
      - mcp-network
    labels:
      - "com.docker.compose.project=mcp-shopify"

volumes:
  mcp_logs:
    driver: local

networks:
  mcp-network:
    driver: bridge
    labels:
      - "com.docker.compose.project=mcp-shopify"